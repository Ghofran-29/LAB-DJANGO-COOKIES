<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Real Estate{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <script src="{% static 'main/js/script.js' %}"></script> <!-- تضمين ملف الجافا سكربت -->
</head>
<body data-page="{% block page %}home{% endblock %}" class="{% block body_class %}{% endblock %}">

 <header class="header-container">
     <br>
        <div class="top-bar">
            <div class="home-logo">
                <a href="{% url 'home' %}">Home</a>
            </div>
            <div class="header-menu">
                <nav class="menu-nav">
                    <ul class="nav-list">
                        <li><a href="{% url 'home' %}">Home</a></li>
                        <li><a href="{% url 'properties' %}">Properties</a></li>
                        <li><a href="{% url 'services' %}">Services</a></li>
                        <li><a href="{% url 'about' %}">About</a></li>
                        <li><a href="{% url 'contact' %}">Contact</a></li>
                    </ul>
                </nav>
            </div>
           <div class="top-bar-right">
               <a href="#" id="signup" ><i class="material-icons" >person </i><b>Sing up</b></a>
    <a href="#" id="light-mode" onclick="setLightMode()"><i class="material-icons"  >wb_sunny</i></a>
    <a href="#" id="dark-mode" onclick="setDarkMode()"><i class="material-icons">brightness_3</i></a>
</div>

            </div>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>


    </main>

 <footer class="footer">
    <div class="footer-content">
        <a href="#" class="icon-container">
            <i class="fa fa-home icon" style="color: #3498db;"></i>
            <p style="color: #3498db;">ALL</p>
        </a>
        <a href="#" class="icon-container">
            <i class="fa fa-building icon" style="color: #e74c3c;"></i>
            <p style="color: #e74c3c;">PROPERTIES</p>
        </a>
        <a href="#" class="icon-container">
            <i class="fa fa-bed icon" style="color: #2ecc71;"></i>
            <p style="color: #2ecc71;">HOTEL</p>
        </a>
        <a href="#" class="icon-container">
            <i class="fa fa-house-damage icon" style="color: #f1c40f;"></i>
            <p style="color: #f1c40f;">VILLA</p>
        </a>
    </div>
</footer>


</body>
</html>
